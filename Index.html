<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <center><h1>Let`s do math!</h1></center>
<div>
    <div class="mx-auto container" style="width: 500px;">
        <center>    
            <div class="row g-3">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="number1" placeholder="Enter number1">
                    <label for="floatingInputGrid">number1</label>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="number2" placeholder="Enter number2">
                      <label for="floatingInputGrid">number2</label>
                    </div>
                  </div>
              </div><br></center>
              <div>
                <div class="mx-auto container" style="width: 500px;">
                    <center>    
                        <div class="row g-3">
                            <div class="col-md">
                              <div class="form-floating">
                                <center><button type="button" class="btn btn-primary" onclick="Add()">+</button><br></center>
                                <label for="floatingInputGrid"></label>
                              </div>
                            </div>
                        <div class="col-md">
                                <div class="form-floating">
                                    <center><button type="button" class="btn btn-primary" onclick="Sub()">-</button><br></center>
                                    <label for="floatingInputGrid"></label>
                                </div>
                              </div>
                        <div class="col-md">
                                <div class="form-floating">
                                    <center><button type="button" class="btn btn-primary" onclick="Multiply()">*</button><br></center>
                                    <label for="floatingInputGrid"></label>
                                </div>
                              </div>
                        <div class="col-md">
                                <div class="form-floating">
                                    <center><button type="button" class="btn btn-primary" onclick="Divide()">/</button><br></center>
                                    <label for="floatingInputGrid"></label>
                                </div>
                              </div>
                          </div><br></center>
    </div>
</div>    
<hr>
<div>
  Result: <input id="Result">
</div>
<script src="Calculator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
